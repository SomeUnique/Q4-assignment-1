<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Style Hero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Canva</div>

        <nav>
            <ul>
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>A new era<br>of imagination</h1>

        <p>Discover a whole new world of skills and tools designed to put your imagination to work.</p>

        <div class="cta-buttons">
            <button class="start-btn">Start designing for free</button>
            <button class="explore-btn">Explore our launches</button>
        </div>
    </section>

</body>
</html>
